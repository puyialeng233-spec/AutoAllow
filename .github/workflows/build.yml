name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build Release APK
      run: ./gradlew assembleRelease
    
    - name: Sign APK
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks || true
        if [ -f keystore.jks ]; then
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign --ks keystore.jks --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} --key-pass pass:${{ secrets.KEY_PASSWORD }} --out app/build/outputs/apk/release/AutoAllow-signed.apk app/build/outputs/apk/release/app-release-unsigned.apk
        else
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/AutoAllow.apk
        fi
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: AutoAllow-APK
        path: app/build/outputs/apk/release/*.apk
